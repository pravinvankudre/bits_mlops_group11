name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cats-dogs-classifier

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Create dummy model for tests
      run: |
        mkdir -p models
        python -c "import torch; from src.model import get_model; model = get_model(); torch.save(model.state_dict(), 'models/model.pth')"
        echo -e "cat\ndog" > models/classes.txt
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Create dummy model for image
      run: |
        mkdir -p models
        python -m pip install torch
        python -c "import torch; from src.model import get_model; model = get_model(); torch.save(model.state_dict(), 'models/model.pth')"
        echo -e "cat\ndog" > models/classes.txt
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/cats-dogs-classifier \
          cats-dogs-classifier=${{ env.IMAGE_NAME }}:main-${{ github.sha }} \
          -n default
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/cats-dogs-classifier -n default --timeout=5m
    
    - name: Run smoke tests
      run: |
        SERVICE_URL=$(kubectl get svc cats-dogs-classifier -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        if [ -z "$SERVICE_URL" ]; then
          SERVICE_URL=$(kubectl get svc cats-dogs-classifier -n default -o jsonpath='{.spec.clusterIP}')
        fi
        
        # Health check
        curl -f http://${SERVICE_URL}:8000/health || exit 1
        
        # Test prediction with dummy image
        python -c "
        import requests
        from PIL import Image
        import io
        
        img = Image.new('RGB', (224, 224), color='red')
        img_bytes = io.BytesIO()
        img.save(img_bytes, format='JPEG')
        img_bytes.seek(0)
        
        response = requests.post(
            'http://${SERVICE_URL}:8000/predict',
            files={'file': ('test.jpg', img_bytes, 'image/jpeg')}
        )
        assert response.status_code == 200, f'Prediction failed: {response.text}'
        print('Smoke tests passed!')
        "
